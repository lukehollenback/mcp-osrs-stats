name: Release to NPM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test:unit && npm run test:integration
      
    - name: Build project
      run: npm run build
      
    - name: Check if version changed
      id: check
      run: |
        # Get current version from package.json
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        
        # Check if this version exists on NPM
        if npm view mcp-osrs-stats@$CURRENT_VERSION version 2>/dev/null; then
          echo "Version $CURRENT_VERSION already exists on NPM"
          echo "should_publish=false" >> $GITHUB_OUTPUT
        else
          echo "Version $CURRENT_VERSION is new"
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        fi
        
    - name: Publish to NPM
      if: steps.check.outputs.should_publish == 'true'
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      if: steps.check.outputs.should_publish == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.check.outputs.version }}
        name: Release v${{ steps.check.outputs.version }}
        body: |
          ## Changes
          
          See the commit history for details of changes in this release.
          
          ## Installation
          
          ```bash
          npx mcp-osrs-stats
          ```
          
          ## Claude Desktop Configuration
          
          ```json
          {
            "mcpServers": {
              "osrs-player-stats": {
                "command": "npx",
                "args": ["-y", "mcp-osrs-stats"]
              }
            }
          }
          ```
        draft: false
        prerelease: false